
version: '3.9'
services:
  frontend:
    build: ./frontend
    ports: ["3000:3000"]
    depends_on: [backend]
  backend:
    build: ./backend
    ports: ["8000:8000"]
    depends_on: [db]
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: unisphere
      POSTGRES_PASSWORD: unisphere
      POSTGRES_DB: unisphere
    ports: ["5432:5432"]
